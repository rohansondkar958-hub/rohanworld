    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom right, #ffc0cb, #ffb6c1, #ff69b4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .flower {
            font-size: 8vw;
            animation: float 3s infinite alternate;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 3vw 6vw;
            font-size: 5vw;
            border-radius: 2vw;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            margin-top: 5vw;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 5vw;
            animation: moveHeart linear infinite;
        }

        @keyframes moveHeart {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            10% { opacity: 1; }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        .big-text {
            font-size: 8vw;
            color: white;
            margin: 5vw 0;
        }
    </style>
</head>
